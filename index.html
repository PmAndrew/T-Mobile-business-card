    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>T-Mobile • Store 5503</title>
  <meta name="description" content="Digital business card for T-Mobile Big Elk Mall Store #5503 — Elkton, MD." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --magenta:#e20074;
      --magenta-dark:#a00052;
      --ink:#111827;
      --ink-soft:#6b7280;
      --bg:#ffffff;
      --line:#eee;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--ink);
      background:var(--bg);
    }
    .topbar{
      background:var(--magenta);
      color:white;
      padding:24px 18px 18px;
      text-align:center;
    }
    .brand{
      font-weight:800;
      font-size:28px;
      letter-spacing:.2px;
    }
    .sub{
      margin-top:6px;
      font-size:14px;
      opacity:.95;
    }
    .pill{
      display:inline-block;
      margin-top:10px;
      padding:6px 12px;
      border-radius:999px;
      background:white;
      color:var(--magenta);
      font-weight:700;
      font-size:12px;
    }
    .wrap{
      max-width:720px;
      margin:0 auto;
      padding:20px 18px 28px;
      display:grid;
      gap:16px;
    }
    .card{
      border:1px solid var(--line);
      border-radius:16px;
      padding:14px;
    }
    h2{
      margin:2px 0 10px;
      font-size:14px;
      text-transform:uppercase;
      letter-spacing:1px;
      color:var(--magenta-dark);
    }
    .row{
      display:flex;
      align-items:flex-start;
      gap:12px;
      padding:12px 8px;
      border-top:1px solid var(--line);
    }
    .row:first-of-type{border-top:none;}
    .ico{
      width:20px; height:20px; flex:0 0 20px;
      margin-top:1px;
    }
    .k{font-size:12px; color:var(--ink-soft);}
    .v{font-size:15px; font-weight:600;}
    .actions{
      display:grid;
      gap:10px;
      grid-template-columns:1fr 1fr;
    }
    @media (max-width:560px){
      .actions{grid-template-columns:1fr;}
    }
    .btn{
      display:flex; align-items:center; justify-content:center; gap:10px;
      padding:12px 14px;
      border-radius:10px;
      text-decoration:none;
      color:white;
      background:var(--magenta);
      font-weight:700;
      border:1px solid var(--magenta-dark);
    }
    .btn.small{
      background:#fff;
      color:var(--magenta);
      border:1px solid var(--magenta);
      font-weight:700;
    }
    footer{
      text-align:center;
      font-size:12px;
      color:var(--ink-soft);
      padding:8px 0 0;
    }
  </style>
</head>
<body>
  <div class="topbar">

    <div class="sub">Big Elk Mall • Elkton, MD</div>
    <div class="pill">Store #5503</div>
  </div>

  <main class="wrap">
    <section class="card" aria-labelledby="contact">

      <div class="row">

        <div>
          <div class="k">Phone</div>
          <div class="v"><a href="tel:+14432078142" style="color:inherit; text-decoration:none;">(443) 207-8142</a></div>
        </div>

      <div class="row">
        <svg class="ico" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 12a5 5 0 100-10 5 5 0 000 10zm-7 9a7 7 0 1114 0H5z"/></svg>
        <div>

        <div>
          <div class="k">Retailer</div>
          <div class="v">Owned and operated by Connectivity Source</div>
        </div>
      </div>
    </section>

    <section class="card" aria-labelledby="links">
      <h2 id="links">Quick links</h2>
      <div class="actions">
        <a class="btn" href="https://www.t-mobile.com/stores/bd/t-mobile-elkton-md-21921-5503" target="_blank" rel="noopener">
          Store page
        </a>
        <a class="btn" href="https://www.google.com/maps/search/?api=1&query=T-Mobile%20123%20Big%20Elk%20Mall%20Elkton%20MD%2021921" target="_blank" rel="noopener">
          Google reviews

      <div style="margin-top:10px; display:flex; gap:10px;">
        <a class="btn small" href="tel:+14432078142">Call</a>

    <footer>
      © T-Mobile Authorized Retailer • Connectivity Source
    </footer>
  </main>
</body>
</html>
