<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DrawPrompt ‚Äî Ultimate Edition</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #4c1d95, #1e3a8a);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.25rem;
      margin: 10px;
      text-align: center;
    }
    .prompt-box {
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 20px;
      max-width: 800px;
      text-align: center;
      margin: 20px auto;
      font-size: 1.2rem;
    }
    button {
      background: #6366f1;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      margin: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    button:hover { background: #4f46e5; }
    .tags { margin-top: 12px; display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
    .tag {
      background: rgba(255,255,255,0.2);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.85rem;
    }
    footer {
      font-size: 0.8rem;
      color: rgba(255,255,255,0.7);
      margin-top: auto;
      text-align: center;
    }
    .timer { font-size: 2rem; margin: 20px 0; }
    .history, .favorites {
      max-width: 800px;
      margin: 20px auto;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 15px;
      max-height: 250px;
      overflow-y: auto;
    }
    .entry { font-size: 0.9rem; margin: 6px 0; padding: 6px; background: rgba(255,255,255,0.1); border-radius: 8px; }
  </style>
</head>
<body>
  <h1>üé® DrawPrompt ‚Äî Ultimate Edition</h1>
  <div id="prompt" class="prompt-box">Press the button to get inspired!</div>
  <div>
    <button onclick="newPrompt()">üé≤ New Prompt</button>
    <button onclick="copyPrompt()">üìã Copy</button>
    <button onclick="saveFavorite()">‚ù§Ô∏è Favorite</button>
    <button onclick="clearFavorites()">üóë Clear Favorites</button>
  </div>
  <div class="timer" id="timer">‚è± 05:00</div>
  <div>
    <button onclick="startTimer(300)">Start 5m</button>
    <button onclick="startTimer(600)">Start 10m</button>
    <button onclick="startTimer(900)">Start 15m</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>  <div class="history">
    <h3>üìú History</h3>
    <div id="history"></div>
  </div>  <div class="favorites">
    <h3>‚≠ê Favorites</h3>
    <div id="favorites"></div>
  </div>  <footer>Tips: Roll a new prompt, set a timer, and challenge yourself! Save favorites you love. üåå</footer>  <script>
    const SUBJECTS = [
      "sleepy red panda", "curious baby elephant with a tiny hat", "frog on a skateboard", "owl librarian", "whale floating with balloons", "cat wearing rain boots", "fox barista", "goose detective", "hamster astronaut", "bee with a backpack", "penguin DJ", "capybara at a spa", "giraffe in a hoodie", "raven writing a letter", "hedgehog gardener", "koala gamer", "otter holding a seashell", "wolf playing a violin", "turtle mail carrier", "octopus chef",
      "witch on a coffee break", "time traveler stuck in 1999", "robot learning to paint", "astronomer mapping constellations", "superhero late for the bus", "pirate reading bedtime stories", "space courier delivering a parcel", "merfolk street vendor", "ghost tour guide", "knight with a rubber duck shield", "wizard barista making latte art", "archer with neon arrows", "park ranger on Mars", "mechanic for dragons",
      "treehouse village", "cozy ramen shop", "floating island garden", "rainy neon alley", "desert library", "underwater train station", "cloud bakery", "abandoned amusement park", "moon market", "mossy ruin", "miniature city in a terrarium", "lighthouse at dusk", "crystal cave", "subway full of plants", "snowy cabin", "sunset pier", "volcanic hot springs", "starlit observatory", "rooftop garden",
      "LEGO style SpongeBob", "Pok√©mon adventure scene", "galaxy marketplace", "mystical fox in purple flames", "enchanted forest of crystals", "cyberpunk city with neon skies", "dreamlike underwater castle", "floating Minecraft island base", "cute bumblebee with a crown", "robot elephant DJ", "tiny dragon curled around a pencil", "tap-dancing flamingo", "ghosts doing laundry", "haunted vending machine", "pufferfish pastry chef", "vampire at a farmer's market", "forest of glowing mushrooms", "mini LEGO castle on a desk"
    ];

    const STYLES = [
      "cute chibi", "minimal line art", "pixel art", "watercolor", "scribble sketch", "comic panel", "noir shadows", "3D clay look", "flat vector", "stained glass", "pastel aesthetic", "ink wash", "low poly", "retro 90s", "pop art", "storybook", "surreal collage", "blueprint", "neon vaporwave", "LEGO digital style", "charcoal rough", "colored pencil", "ballpoint sketch", "gouache poster", "oil impasto", "cel-shaded cartoon"
    ];

    const RULES = [
      "use only 3 colors", "draw with one continuous line", "black and white only", "non-dominant hand only", "mirror symmetry", "add a hidden smiley", "make it tiny in a big world", "include a snack", "make it floating", "fill the page", "from a worm‚Äôs-eye view", "two minute doodle challenge", "add rain or snow", "dramatic lighting", "draw it as LEGO bricks", "use only circles and triangles", "draw to music tempo", "include a crown somewhere", "add sparkles or stars", "make it cozy and cute"
    ];

    let currentPrompt = "";
    let history = [];
    let favorites = [];
    let timerInterval;
    let timeLeft = 300;

    function pick(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

    function newPrompt() {
      const subject = pick(SUBJECTS);
      const style = Math.random() > 0.3 ? `in ${pick(STYLES)} style` : "";
      const rule = Math.random() > 0.5 ? `with rule: ${pick(RULES)}` : "";
      currentPrompt = [subject, style, rule].filter(Boolean).join(" ¬∑ ");
      document.getElementById("prompt").innerHTML = `<div>${currentPrompt}</div>`;
      history.unshift(currentPrompt);
      updateHistory();
    }

    function copyPrompt() {
      if (!currentPrompt) return;
      navigator.clipboard.writeText(currentPrompt);
      alert("Copied prompt: " + currentPrompt);
    }

    function saveFavorite() {
      if (!currentPrompt || favorites.includes(currentPrompt)) return;
      favorites.unshift(currentPrompt);
      updateFavorites();
    }

    function clearFavorites() {
      favorites = [];
      updateFavorites();
    }

    function updateHistory() {
      document.getElementById("history").innerHTML = history.map(p => `<div class='entry'>${p}</div>`).join("");
    }

    function updateFavorites() {
      document.getElementById("favorites").innerHTML = favorites.map(p => `<div class='entry'>${p}</div>`).join("");
    }

    function startTimer(seconds) {
      clearInterval(timerInterval);
      timeLeft = seconds;
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          alert("‚è∞ Time's up!");
        }
        updateTimerDisplay();
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timeLeft = 300;
      updateTimerDisplay();
    }

    function updateTimerDisplay() {
      const min = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const sec = String(timeLeft % 60).padStart(2, '0');
      document.getElementById("timer").innerText = `‚è± ${min}:${sec}`;
    }

    window.onload = () => {
      newPrompt();
      updateTimerDisplay();
    };
  </script></body>
</html>
